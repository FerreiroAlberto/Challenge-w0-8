<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="images.png" type="image/x-icon" />
    <title>Prueba formularios</title>
  </head>
  <body>
    <section id="overlay">
      <img src="AlBurger.jpg" alt="Al's Burgers Logo" class="logo" />
      <hr />
      <form class="formulario">
        <h1>Crea tu hamburguesa</h1>
        <section class="carne">
          <label for="patty">¿Qué tipo de carne quieres?</label>
          <input
            type="text"
            name="proteina"
            id="proteina"
            placeholder="Dinos tu carne favorita"
          />
        </section>
        <hr />
        <section class="filetes">
          <label for="amount">¿Cuántos filetes quieres?</label>
          <input type="number" name="amount" id="amount" />
        </section>
        <hr />
        <section class="plancha">
          <label for="doneness">Dinos cómo te gusta la carne</label>
          <br />
          <span>Poco hecha</span>
          <input
            type="range"
            name="doneness"
            id="doneness"
            value="3"
            min="1"
            max="5"
          />
          <span>Muy hecha</span>
        </section>
        <hr />
        <section class="toppings">
          <span>What toppings would you like?</span>
          <br />
          <input type="checkbox" name="topping" id="lechuga" value="lechuga" />
          <label for="lechuga">lechuga</label>
          <input type="checkbox" name="topping" id="tomate" value="tomate" />
          <label for="tomate">tomate</label>
          <input type="checkbox" name="topping" id="cebolla" value="cebolla" />
          <label for="cebolla">cebolla</label>
        </section>
        <hr />
        <section class="queso">
          <span>Añádele queso</span>
          <br />
          <input type="radio" name="cheese" class="yes" value="yes" />
          <label for="yes">Sí</label>
          <input type="radio" name="cheese" class="no" value="no" />
          <label for="no">No</label>
        </section>
        <hr />
        <section class="pan">
          <label for="bun">¿Qué tipo de pan te gusta?</label>
          <select name="bun" id="bun" required>
            <option value=""></option>
            <option value="sesame">Sésamo</option>
            <option value="pita">Pita</option>
            <option value="pretzel">Pretzel</option>
          </select>
        </section>
        <hr />
        <section class="salsa">
          <label for="sauce">Añade tu salsa</label>
          <input list="sauces" class="sauce" name="sauce" />
          <datalist class="sauces">
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="mostaza"></option>
          </datalist>
        </section>
        <hr />
        <section class="extras">
          <label for="extra">¿Quieres añadir algo más?</label>
          <br />
          <textarea class="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr />

        <section class="submission">
          <!--Add your code below-->
          <input type="submit" value="Submit" />
        </section>
      </form>
    </section>
  </body>
</html>
