<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="icon" href="images.png" type="image/x-icon" />
    <title>Al's Burgers</title>
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <section class="main">
      <img src="AlBurger.jpg" alt="Al's Burgers Logo" class="logo" />
      <hr />
      <form class="formulario">
        <h1>Crea tu hamburguesa</h1>
        <section class="carne">
          <label for="carne">¿Qué tipo de carne quieres?</label>
          <input
            type="text"
            name="proteína"
            class="protein"
            placeholder="Pollo, ternera o añojo"
            id="carne"
            required
          />
        </section>
        <hr />
        <section class="filetes">
          <label for="amount">¿Cuántos filetes quieres?</label>
          <input type="number" name="amount" class="amount" max="3" min="0" />
        </section>
        <hr />
        <section class="plancha">
          <label for="doneness">Dinos cómo te gusta la carne</label>
          <br />
          <span>Poco hecha</span>
          <input
            type="range"
            name="doneness"
            class="doneness"
            value="3"
            min="1"
            max="5"
          />
          <span>Muy hecha</span>
        </section>
        <hr />
        <section class="toppings">
          <span>¿Quieres algún topping?</span>
          <br />
          <input
            type="checkbox"
            name="topping"
            class="topping"
            value="lechuga"
            id="lechuga"
          />
          <label for="lechuga">lechuga</label>
          <input
            type="checkbox"
            name="topping"
            class="topping"
            value="tomate"
            id="tomate"
            checked
          />
          <label for="tomate">tomate</label>
          <input
            type="checkbox"
            name="topping"
            class="topping"
            value="cebolla"
            id="cebolla"
          />
          <label for="cebolla">cebolla</label>
        </section>
        <hr />
        <section class="cheese">
          <span>Añádele queso</span>
          <br />
          <input type="radio" name="cheese" class="yes" value="si" />
          <label for="si">Sí</label>
          <input type="radio" name="cheese" class="no" value="no" />
          <label for="no">No</label>
        </section>
        <hr />
        <section class="bun">
          <label for="pan">¿Qué tipo de pan te gusta?</label>
          <select name="pan" class="pan" required>
            <option value=""></option>
            <option value="sésamo">Sésamo</option>
            <option value="brioche">Brioche</option>
            <option value="mollete">Mollete</option>
          </select>
        </section>
        <hr />
        <section class="sauces">
          <span>¿Quieres alguna salsa?</span>
          <br />
          <input
            type="checkbox"
            name="sauces"
            class="sauces"
            value="ketchup"
            id="ketchup"
          />
          <label for="ketchup">Ketchup</label>
          <input
            type="checkbox"
            name="sauces"
            class="sauces"
            value="mostaza"
            id="mostaza"
          />
          <label for="mostaza">Mostaza</label>
          <input
            type="checkbox"
            name="sauces"
            class="sauces"
            value="mayonesa"
            id="mayonesa"
          />
          <label for="mayonesa">Mayonesa</label>
        </section>
        <hr />
        <section class="extras">
          <label for="extra">¿Quieres añadir algo más?</label>
          <br />
          <textarea class="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr />

        <section class="submit">
          <input type="submit" value="Haz tu pedido!" />
        </section>
      </form>
    </section>
    <section class="factura" hidden>
      <h2>RESUMEN DE SU PEDIDO</h2>
      <div>
        <p class="object"></p>
      </div>
      <div>
        <h3>Total a pagar:</h3>
        <p class="amount"></p>
      </div>
    </section>
  </body>
</html>
